<ion-content>

  <div class="InputContainer">
    <input

      id="input"
      class="input"
      name="text"
      type="text"
      [(ngModel)]="searchQuery" placeholder="Rechercher un lieu..."
    />
    <label class="labelforsearch" for="input">
      <button (click)="searchLocation()">
      <svg class="searchIcon" viewBox="0 0 512 512">
        <path
          d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
        ></path>
      </svg>
      </button>
    </label>
  </div>

  <ion-item>
    <ion-input [(ngModel)]="startLocation" placeholder="Adresse de départ"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="endLocation" placeholder="Adresse d'arrivée"></ion-input>
  </ion-item>

  <ion-button (click)="calculateRoute(startLocation, endLocation)">
    Calculer l'itinéraire
  </ion-button>


  <div *ngIf="isLoading" class="loading-indicator">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Calculating route...</p>
  </div>

  <div id="map"></div>
</ion-content>
